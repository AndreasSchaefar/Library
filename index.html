<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://static.wikia.nocookie.net/overlordmaruyama/images/4/4a/Site-favicon.ico/" type="image/x-icon">
    <script src="script.js" defer></script>
    <title>Overlord Library</title>
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/ea/Overlord_%28novel_series%29.svg" alt="overlord-logo" width="350px" class="overlord-logo">
        <div class="menu">
            <ul class="menu-links">
                <li class="menu-link" id="add-book">Add</li>
                <li class="menu-link" id="remove-book">Remove</li>
            </ul>
        </div>
    </header>
    <main>
        <nav>
            <ul class="nav-links">
                <li class="nav-link link-active">Reading</li>
                <li class="nav-link">Wishlist</li>
                <li class="nav-link">Purchased</li>
                <li class="nav-link">All</li>
            </ul>
        </nav>
        <section class="books">
            <div class="book">
                <div class="book__cover">
                    <img src="book-covers/Overlord_Volume_1.webp" alt="cover">
                </div>
                <div class="book__name">There are no books yet</div>
                <div class="book__author">Developing ...</div>
        </section>
    </main>
</body>
</html>
